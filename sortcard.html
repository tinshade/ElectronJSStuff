<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css"/>

    <title>Let's SORT | CardSort</title>
  </head>
  <body>
    <a href="index.html" title="Back to Index Page" class="backarrow float-left"><i class="fas fa-arrow-left"></i></a>
    <div class="container col-12 p-5 text-center">
      <div class="container mt-5" id="inputspace" style="display: block">
        <h5>You can have upto 13 cards</h5>
        <small class="text-muted">We are using the <i style="color: red">â™¥</i> suite</small>
        <br>
        <small class="text-muted" >Press enter or click the add button to enter the number</small>
        <br>
        <small id="warn" style="color: red"></small>
        <br>
        <hr>
        <br>
        <input autofocus type="number" class="inpdes" id="numbers" placeholder="Enter a number and press enter" />
        <button id="btnAdd" class="btn" title="Add the number to the list! (Enter)"> <i class="fas fa-plus"></i></button>
        <button id="btnClear" class="btn" style="background-color: red" title="Clear the list! (Ctrl + C)"> <i class="fas fa-times"></i></button>
        <button id="btnPop" class="btn" style="background-color: red" title="Delete the last element (Bkspc)"> C </button>
        <br>
        <button id="btnNow" class="btn" style="background-color: green" title="Start sorting now! (Ctrl + Enter)">SORT</button>
        <hr>
        <p id="userarray"><small class="text-muted">Your cards will be displayed here!</small></p>
      </div>
      <div id="waiting" class="container mt-5" style="display: none">
        <h1 style="color: #ff4400">Sorting your cards..</h1>
        <h1><i style="color: red" class="fas fa-heart fa-2x fa-spin"></i></h1>
      </div>
      <div id="results" class="container mt-5" style="display: none">
        <h2 style="color: #ff4400">Here's your sorted hand!</h2>
        <br>
        <h4 id="sortedarray"> </h4>
        <br>
        <button class="btn" id="btnAgain" title="Try a different hand? (Ctrl + R)">AGAIN</button>
      </div>
      
    </div>

    <!-- Footer Scripts -->
    <script src="./js/cardinsert.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
